

<div class="reg-shell">

  <!-- Selección de tipo de usuario -->
  <mat-card class="role-card">
    <mat-card-header>
      <mat-card-title>Registro de usuario</mat-card-title>
      <mat-card-subtitle>
        Selecciona el tipo para mostrar el formulario correspondiente
      </mat-card-subtitle>
<div class="actions-row">
  <button mat-icon-button color="primary" class="back-btn" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>


    </mat-card-header>

    <mat-card-content>
      <div class="role-row">
        <mat-radio-group
          aria-label="Tipo de usuario"
          [(ngModel)]="user.tipo_usuario"
          (change)="radioChange($event)"
          [disabled]="editar">

          <mat-radio-button class="role-pill" value="administrador">
            <mat-icon class="me-1" fontIcon="admin_panel_settings"></mat-icon> Administrador
          </mat-radio-button>

          <mat-radio-button class="role-pill" value="alumno">
            <mat-icon class="me-1" fontIcon="school"></mat-icon> Alumno
          </mat-radio-button>

          <mat-radio-button class="role-pill" value="maestro">
            <mat-icon class="me-1" fontIcon="person"></mat-icon> Maestro
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-card-content>

      <!-- Botón regresar compartido -->

  </mat-card>




  <!-- Formularios de registro según el tipo seleccionado -->
  <div class="forms-area">
    <app-registro-admin
      *ngIf="isAdmin"
      [rol]="tipo_user"
      [datos_user]="user">
    </app-registro-admin>

    <app-registro-alumnos
      *ngIf="isAlumno"
      [rol]="tipo_user"
      [datos_user]="user">
    </app-registro-alumnos>

    <app-registro-maestros
      *ngIf="isMaestro"
      [rol]="tipo_user"
      [datos_user]="user">
    </app-registro-maestros>
  </div>
</div>
