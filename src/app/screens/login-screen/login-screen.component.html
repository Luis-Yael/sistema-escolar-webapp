
<section class="login-new">
  <div class="login-container">
    <!-- Left: Form -->
    <div class="login-form-section">
      <div class="login-brand">
        <img src="/assets/images/Buap.png" alt="Logo BUAP" class="logo-buap" />
        <span class="brand-title">Sistema Escolar</span>
      </div>
      <h2 class="login-title">Inicia sesión</h2>
      <p class="login-subtitle">Ingresa los datos que registraste</p>
  <form (ngSubmit)="login()" class="login-form" #form="ngForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            [(ngModel)]="username"
            name="username"
            class="form-control"
            id="email"
            placeholder="nombre@correo.com"
            autocomplete="username"
          />
          <div *ngIf="errors.username" class="invalid-feedback">{{ errors.username }}</div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            [type]="type"
            [(ngModel)]="password"
            id="password"
            name="password_user"
            class="form-control pwd"
            placeholder="Mínimo 8 caracteres"
            autocomplete="current-password"
            (keyup.enter)="login()"
          />
          <span class="show-password" (click)="showPassword()">
            <i [ngClass]="type == 'password' ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill'"></i>
          </span>
          <div *ngIf="errors.password" class="invalid-feedback">{{ errors.password }}</div>
        </div>
        <div class="form-links">
          <a (click)="router.navigate(['olvide-contrasena'])">¿Olvidaste tu contraseña?</a>
        </div>
  <button class="btn-login" type="submit" [disabled]="load">Iniciar sesión</button>
        <div class="form-register">
          ¿No tienes cuenta? <a (click)="registrar()">Regístrate</a>
        </div>
      </form>
    </div>
    <!-- Right: Illustration -->
    <div class="login-illustration-section">
      <div class="welcome-message">
        <h2>¡Bienvenido de nuevo!</h2>
        <p>Nos alegra verte otra vez</p>
      </div>
      <img src="/assets/images/login-bg.png" alt="Ilustración bienvenida" class="login-illustration" />
    </div>
  </div>
</section>
