<div class="wrapper">
    <div class="header-home-admin">
      <app-navbar></app-navbar>
    </div>
    <div class="body-admin">
      <div class="row mt-5 mb-5">
        <div class="col-12">
          <span class="title-perfil">Bienvenido {{name_user}}</span>
          <br><br>
          <span class="title-perfil">Administrador</span>
        </div>
      </div>
      <div class="container">
        <div class="row mt-3 mb-5" style="text-align: center;">
          <div class="col-12">
            <div class="alert alert-primary" role="alert">
              <span class="title-table">Lista de administradores registrados</span>
            </div>
          </div>
        </div>
        
       <!-- Tabla de angular material -->
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          
          <!-- Columnas -->
          <ng-container matColumnDef="clave_admin">
            <th mat-header-cell *matHeaderCellDef> Clave Admin </th>
            <td mat-cell *matCellDef="let admin"> {{admin.clave_admin}} </td>
          </ng-container>
          
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
            <td mat-cell *matCellDef="let admin"> {{admin.user.first_name}} {{admin.user.last_name}} </td>
          </ng-container>
          
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let admin"> {{admin.user.email}} </td>
          </ng-container>
          
          <ng-container matColumnDef="rfc">
            <th mat-header-cell *matHeaderCellDef> RFC </th>
            <td mat-cell *matCellDef="let admin"> {{admin.rfc}} </td>
          </ng-container>
          
          <ng-container matColumnDef="ocupacion">
            <th mat-header-cell *matHeaderCellDef> OcupaciÃ³n </th>
            <td mat-cell *matCellDef="let admin"> {{admin.ocupacion}} </td>
          </ng-container>
          
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                  <td mat-cell *matCellDef="let element" class="td-editar">
                      <i class="bi bi-pencil-square" (click)="goEditar(element.id)"></i>
                  </td>
          </ng-container>
          
          <ng-container matColumnDef="eliminar">
             <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                  <td mat-cell *matCellDef="let element" class="td-eliminar">
                      <i class="bi bi-trash3-fill" (click)="delete(element.id)"></i>
                  </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       [pageSize]="5"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
