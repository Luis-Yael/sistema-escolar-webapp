<!-- Botón hamburguesa: SOLO en móvil -->
<button class="hamburger d-lg-none"
        type="button"
        (click)="mobileOpen = true"
        aria-label="Abrir menú">
  <mat-icon>menu</mat-icon>
</button>

<!-- Capa oscura cuando el menú está abierto (móvil) -->
<div class="backdrop" *ngIf="mobileOpen" (click)="mobileOpen = false"></div>

<aside class="sidebar" [class.open-mobile]="mobileOpen">
  <!-- Encabezado -->
  <div class="brand">
    <img class="brand-logo" src="/assets/images/Buap.png" alt="BUAP"
         onerror="this.src='/assets/buap-logo.png'">
    <span class="brand-text">BUAP</span>
  </div>

  <!-- Menú de navegación -->
  <nav class="nav">
    <a class="nav-item" routerLink="/home" routerLinkActive="active" (click)="closeOnMobile()">
      <mat-icon>home</mat-icon><span>Inicio</span>
    </a>

    <a class="nav-item" *ngIf="rol !== 'alumno'" routerLink="/alumnos" routerLinkActive="active" (click)="closeOnMobile()">
      <mat-icon>groups</mat-icon><span>Alumnos</span>
    </a>

    <a class="nav-item" *ngIf="rol !== 'maestro' && rol !== 'alumno'" routerLink="/maestros" routerLinkActive="active" (click)="closeOnMobile()">
      <mat-icon>person_pin</mat-icon><span>Maestros</span>
    </a>

    <a class="nav-item" routerLink="/#" routerLinkActive="active" (click)="closeOnMobile()">
      <mat-icon>event</mat-icon><span>Eventos Académicos</span>
    </a>

    <a class="nav-item" routerLink="/graficas" routerLinkActive="active" (click)="closeOnMobile()">
      <mat-icon>insights</mat-icon><span>Gráficas</span>
    </a>

    <a class="nav-item logout" *ngIf="token" (click)="logout()">
      <mat-icon>logout</mat-icon><span>Cerrar Sesión</span>
    </a>
  </nav>
</aside>
