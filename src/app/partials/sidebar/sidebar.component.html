<!-- Minimalist Hamburger button for mobile -->
<button
  *ngIf="isMobileView && !mobileOpen"
  mat-icon-button
  class="sidebar-toggle"
  (click)="toggleSidebar()"
  aria-label="Abrir menú"
>
  <mat-icon>menu</mat-icon>
</button>

<mat-sidenav-container class="sidebar-container">
  <mat-sidenav
    [opened]="!isMobileView || mobileOpen"
    [mode]="isMobileView ? 'over' : 'side'"
    class="sidebar"
    (closedStart)="closeSidebar()"
    [disableClose]="!isMobileView"
  >
    <nav>
      <ul class="sidebar-list">
        <li routerLink="/home" routerLinkActive="active" (click)="closeSidebar()">
          <mat-icon>home</mat-icon>
          <span>Inicio</span>
        </li>
        <li routerLink="/registro-usuarios" routerLinkActive="active" (click)="closeSidebar()">
          <mat-icon>person_add</mat-icon>
          <span>Registro</span>
        </li>
        <li routerLink="/admin" routerLinkActive="active" (click)="closeSidebar()">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admins</span>
        </li>
        <li routerLink="/alumnos" routerLinkActive="active" (click)="closeSidebar()">
          <mat-icon>school</mat-icon>
          <span>Alumnos</span>
        </li>
        <li routerLink="/maestros" routerLinkActive="active" (click)="closeSidebar()">
          <mat-icon>people</mat-icon>
          <span>Maestros</span>
        </li>
        <li routerLink="/graficas" routerLinkActive="active" (click)="closeSidebar()">
          <mat-icon>bar_chart</mat-icon>
          <span>Gráficas</span>
        </li>
      </ul>
      <button mat-flat-button color="warn" class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Main content goes here -->
  </mat-sidenav-content>
</mat-sidenav-container>
